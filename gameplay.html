<body>
    <div class="banner2">
        <div class="navbar navbar-bottom">
            <a href="index.html"><img src="images/logo2.png" class="logo"></a>

                <li><a href="index.html">Home</a></li>

        <h1>Gameplay</h1>

        <div class="vidgame">
            <iframe width="1000" height="500" src="https://www.youtube.com/embed/VuyTmZEsQBY?si=aNKnfbclakkByxOk"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen></iframe>
        </div>
        <div class="line-between"></div>
        <div class="screenshots">
            <h1>Screenshots</h1>
            <div class="images">
                <img id="myImg1" src="images/screen1.png" alt="">
                <img id="myImg2" src="images/screen2.png" alt="">
                <img id="myImg3" src="images/screen3.png" alt="">
            </div>
        </div>

        <div id="myModal" class="modal">
            <img class="modal-content" id="img01">
        </div>

        <script>
            // Get the modal
            var modal = document.getElementById("myModal");

            // Get the image and insert it inside the modal - use its "alt" text as a caption
            var img1 = document.getElementById("myImg1");
            var img2 = document.getElementById("myImg2");
            var img3 = document.getElementById("myImg3");
            var modalImg = document.getElementById("img01");
            var captionText = document.getElementById("caption");

            img1.onclick = function () {
                modal.style.display = "block";
                modalImg.src = this.src;
                captionText.innerHTML = this.alt;
            }

            img2.onclick = function () {
                modal.style.display = "block";
                modalImg.src = this.src;
                captionText.innerHTML = this.alt;
            }

            img3.onclick = function () {
                modal.style.display = "block";
                modalImg.src = this.src;
                captionText.innerHTML = this.alt;
            }

            // When the user clicks on <span> (x), close the modal
            modal.onclick = function () {
                modal.style.display = "none";
            }
        </script>
</body>
